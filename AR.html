<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise AR</title>
    <link href="" rel="icon">

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:300,400,700'>
    <link rel="stylesheet" href="Ar.css">

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <style>
      model-viewer#reveal {
        --poster-color: transparent;		
      }
    </style>
    
</head>
<body>

    <section id="home" class="home">

       <div class="home-container">
      
        <div class="home-text" >
             <div data-aos="fade-right"><h2>AUGMENTED REALITY </h2> </div>
            <!-- <div ><h3 class="animate__animated animate__bounce"> ADVANCE INTARACTIVE</h3> </div>-->
           <!-- <div class="qr"><img src="image/fisto 3d interactive1.png" ></div>-->
              </div>
        <div class="home-image">
          <div class="img">
            <model-viewer id="reveal" loading="eager" camera-controls auto-rotate ar poster="" 
            src="Models/Turbine.glb"  ar ar-modes="scene-viewer webxr quick-look fallback"  environment-image="neutral" pause
                shadow-intensity="1" alt="">
            </model-viewer>
          </div>
       </div>
    
      </div>
      </section>
      <div class="down">
        <div class="img">
           <model-viewer id="reveal" loading="eager" camera-controls auto-rotate ar poster="" 
            src="Models/Turbine.glb"  ar ar-modes="scene-viewer webxr quick-look fallback"  environment-image="neutral" pause
               shadow-intensity="1" alt="">
            </model-viewer>
          </model-viewer>
        </div>
      </div>        


      </body>
</html>
